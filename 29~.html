<!-- 29. クラスをデータにバインディング(紐付け)する方法その１。オブジェクトを渡し、真偽値を使って動的に適応させるクラスを切り替える -->
<!-- 30. クラスをデータにバインディングする方法その2。配列を使って、適応させたいクラスを並べる -->
<!-- 31. スタイル属性を、オブジェクトを用いて動的にバインディングする -->
<!-- 32. スタイルオブジェクトをデータに書いて、コードを見やすくする -->
<!-- 33. 複数のスタイルオブジェクトを配列構文を用いて適応させる -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="29~css.css">
  <title>Document</title>
</head>
<body>
  <script src="vue.js"></script>

  <div id ="app">
    <h1 :class="classObject">Hello</h1>
    <button @click="isActive = !isActive">切り替え</button>

    <h1 :class="[{red: isActive}, bg]">Hello</h1>

    <h1 :style="{color: textColor, 'background-color': bgColor}">Hello</h1>
    <h1 :style="styleObject">Hello</h1>
    <!-- 33 -->
    <h1 :style="[styleObject, boseStyle]">Hello</h1>

  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        isActive: true,
        color: 'red',
        bg: 'bg-blue',
        textColor: 'red',
        bgColor: 'blue',
        styleObject: {
          color: 'red', 
          'background-color': 'blue'
        },
        boseStyle: {
          fontSize: '60px'
        }
        
      },
      computed: {
        classObject: function() {
          return {
            red: this.isActive,
            'bg-blue': !this.isActive
          }
        }
      }
    })
  </script>

</body>
</html>
